<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: "Jost", sans-serif;
        }

        body {
            background: #f3f2ef;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            height: 100vh;
            width: 100vw;
            font-family: "Jost", sans-serif;
        }

        html {
            font-size: 100%;
            height: 100%;
        }

        html {
            background: #eee;
        }

        .box {
            width: 25vw;
            height: 60vh;
            border-radius: 0.5rem;
            box-shadow: 0 0.2rem 3rem rgba(0, 0, 0, 0.2);
            background: #a5bbdd;
            position: relative;
            overflow: hidden;
            transform: translate3d(0, 0, 0);
            min-width: 20rem;
            min-height: 35rem;
        }

        .wave {
            opacity: 0.3;
            position: absolute;
            top: 120%;
            left: 50%;
            background: #fff;
            width: 50rem;
            height: 50rem;
            margin-left: -25rem;
            margin-top: -20rem;
            transform-origin: 50% 48%;
            border-radius: 43%;
            animation: drift 3000ms infinite linear;
            z-index: 1;
        }

        .wave.-three {
            animation: drift 7000ms infinite linear;
            z-index: 2 !important;
            opacity: 0.2;
        }

        .wave.-two {
            animation: drift 7000ms infinite linear;
            opacity: 0.1;
            z-index: 3 !important;
        }

        .box::after {
            content: "";
            display: block;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 11;
            transform: translate3d(0, 0, 0);
        }

        @keyframes drift {
            from {
                transform: rotate(0deg);
            }
            from {
                transform: rotate(360deg);
            }
        }

        .info {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 60vh;
            z-index: 4;
        }

        .location {
            margin-top: -5.5rem;
            text-align: center;
            font-weight: 800;
            font-size: 5rem;
            text-transform: capitalize;
        }

        .fa-street-view {
            animation: rotates 3s linear infinite ease;
        }

        @keyframes rotates {
            from {
                transform: translateX(-0.5rem);
            }
            from {
                transform: translateX(0.5rem);
            }
        }

        #date {
            text-align: center;
            margin-top: 0.5rem;
            color: #57606f;
            font-size: 1.2rem;
            font-weight: 300;
            text-transform: uppercase;
        }

        .temp {
            margin-top: 2.5rem;
            text-align: center;
            font-size: 3rem;
        }

        .tempmin_max {
            text-align: center;
            margin-top: 0.3rem;
            font-weight: 300;
            font-size: 1.2rem;
            color: #57606f;
        }

        #weathercon {
            height: 55%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
        }

        #weathercon .fas {
            font-size: 6rem;
            animation: fas-anime 3s linear infinite alternate;
        }

        @keyframes fas-anime {
            from {
                transform: scale(1.1);
            }
            to {
                transform: scale(1.5)
            }
        }

        @media (max-width: 600px) {
            .box {
                width: 90vw;
                height: 80vh;
            }

            .wave {
                top: 85%;
            }

            #weathercon {
                font-size: 5em;
            }

            .info {
                font-size: 1.5em;
            }
        }

        @media (max-width: 500px) {
            .box {
                height: 80vh;
            }

            .wave {
                top: 115%;
            }
        }

        body > span {
            width: 100vw;
            text-align: center;
            color: grey;
        }

        .inputData {
            width: 100%;
            height: 10vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .inputField {
            width: 50%;
            margin: auto;
            border-radius: 5rem;
            padding: 1rem 1rem;
            outline: none;
            font-size: 1.5rem;
        }

        .errorMsg {
            text-align: center;
            font-size: 2rem;
            margin: 2rem auto;
        }
    </style>
</head>
<body>
    <div class = "box">
        <div class = "wave -one"> </div>
        <div class = "wave -two"> </div>
        <div class = "wave -three"> </div>
        <div id = "weathercon">
            <i class = "fas fa-sun" style = "color : #eccc68" ></i>
        </div>
        <div class = "info" >
            <h2 class = "location" > <i class = "fas fa -street-view" </i> Ludhiana , In </h2>
            <p id = "date"> WED | OCT 23 | 10:49 AM </p>
            <h1 class = "temp" > 26.49 ° C </h1>
            <h3 class = "tempmin_max" > Min 26.49 ° C | Max 26.49 ° C </h3>
        </div>
    </div>
</body>
</html>
